name: Build Simple Keyboard APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install Cordova CLI
      run: npm install -g cordova@12
        
    - name: Install project dependencies
      run: npm install
      working-directory: ./ScriptableKeyboard
        
    - name: Add Android platform
      run: cordova platform add android@latest
      working-directory: ./ScriptableKeyboard

    - name: Build debug APK
      run: cordova build android --debug
      working-directory: ./ScriptableKeyboard
        
    - name: List APK files
      run: find platforms/android -name "*.apk" -type f
      working-directory: ./ScriptableKeyboard
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: simple-keyboard-apk-${{ github.sha }}
        path: ScriptableKeyboard/platforms/android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
